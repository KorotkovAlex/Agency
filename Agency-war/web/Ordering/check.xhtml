<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h:link value = "Добавить" outcome = "/faces/Ordering/add.xhtml"></h:link>
                <div>                    
                    <c:forEach var="item" items="#{orderingManagedBean.findAll()}">
                        <div>
                            <h:outputText value="#{item.IDOrdering}"/>
                            <h:outputText value="#{item.IDEmployee.nameEmployee}"/>
                            <h:outputText value="#{item.IDProduct.nameProduct}"/>
                            <h:commandButton value="Удалить" action="#{orderingManagedBean.remove(item)}">
                            </h:commandButton> 
                            <h:commandLink value="Изменить" action="#{orderingManagedBean.edit(item)}">
                            </h:commandLink> 
                        </div>                        
                    </c:forEach>
                </div>
        </h:form>  
    </body>
</html>
