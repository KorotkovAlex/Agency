<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
            <h:form>                 
                <h:panelGrid columns="2">
                    <h:outputLabel value="id:" for="id" />
                    <h:inputText id="id" value="#{productManagedBean.product.IDProduct}" title="id" required="true" requiredMessage="The Login field is required."/>
                    <h:outputLabel value="NameProduct:" for="nameProduct" />
                    <h:inputText id="nameProduct" value="#{productManagedBean.product.nameProduct}" title="NameProduct" />
                    <h:outputLabel value="Price:" for="price" />
                    <h:inputText id="price" value="#{productManagedBean.product.price}" title="Price" />
                    <h:outputLabel value="IdMaterial:" for="idMaterial" />                    
                    <c:forEach var="role" items="#{productManagedBean.product.materialList}">
                        <h:inputText value="#{role.IDMaterial}">
                                    </h:inputText>
                    </c:forEach>
                    <h:commandButton value="Сохранить" action="#{productManagedBean.edit()}"/>                        
                </h:panelGrid>
            </h:form>
    </body>
</html>
